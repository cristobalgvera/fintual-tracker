---
services:
  database:
    image: postgres
    ports:
      - ${DB_PORT}:5432
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - database
    ports:
      - 5050:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
  app:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile.dev
    environment:
      - DB_HOST=database
      - DB_PORT=5432
    ports:
      - 4000:8080
    depends_on:
      - database
    volumes:
      - ./src:/app/src

volumes:
  data:
  pgadmin-data:
